<!DOCTYPE html>
<html lang="en">
​
<head>
​
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
​
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
​
    <title>res</title>
    <style>
        body {
          background-image: url("https://cdn.vox-cdn.com/thumbor/0QgKgGYrUoPZo4PLDTsjglNVpow=/0x0:889x667/1200x800/filters:focal(0x0:889x667)/cdn.vox-cdn.com/uploads/chorus_image/image/45684356/reservations-valentinesday.0.0.jpg");
                background-repeat:no-repeat;
               background-size:cover;
        } 
        .jumbotron {
            opacity: 0.8 !important;
        }
        .panel {
            opacity: 0.8 !important;
        }
        </style>
</head>
​
<body>
​
    <div class="container">
        
        <!-- jumbo -->
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
​
            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span
                            class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span
                            class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>
​
        <!-- reservation table -->
​
        <div class="row">
            <div class="col-lg-12">
​
                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
     
                        <form role="resForm">
​
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="resName">
                            </div>
​
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="resPhone">
                            </div>
​
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="resEmail">
                            </div>
​
                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="resId">
                            </div>
​
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
​
                    </div>
                </div>
​
            </div>
        </div>
 
    <!-- footer -->
    <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
            </div>
          </footer>
​
​
    </div>
</body>
​
</html>
